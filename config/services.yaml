parameters:
    locale: en
    locales:
        - en
        - fr

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            string $sourceFilesDirectory: '%kernel.project_dir%/account_exports'
            array $locales: '%locales%'

    App\:
        resource: '../src/*'
        exclude: '../src/{Admin,DependencyInjection,Entity,Form\EventListener,Migrations,Tests,Kernel.php}'

    App\Controller\:
        resource: '../src/Controller'
        public: true
        autoconfigure: false

    App\Controller\Admin\:
        resource: '../src/Controller/Admin'
        public: true

    Gedmo\Translatable\Entity\Repository\TranslationRepository:
        factory: [ '@doctrine', 'getRepository' ]
        arguments:
            - Gedmo\Translatable\Entity\Translation
